{% extends "layouts/base.html" %}

{% block title %}Search Similar Vulnerabilities{% endblock %}

{% block stylesheets %}
<style>
    .main-container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        background-color: inherit;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        color: inherit;
    }

    .form-group label {
        font-weight: 500;
        color: #555;
    }

    .form-group textarea {
        resize: none;
    }

    .btn-primary {
        width: 100%;
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="main-container">
    <div class="form-container">
        <h2>Search for Similar Vulnerabilities</h2>
        <form method="post" action="{% url 'search_similar_vulnerabilities' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="description">Enter Vulnerability Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Describe the vulnerability...">{{ user_input }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
    </div>
</div>
{% endblock %}
